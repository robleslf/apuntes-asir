<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1.8</title>
</head>
<body>
    <h1>Práctica 1.8 - Formulario</h1>
    <form action="" method="get">

        <fieldset>
            <legend>Datos personales</legend>
            
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            
            <br />
            <br />
            
            <label for="apellido1">Apellido 1: </label>
            <input type="text" id="apellido1" name="apellido1" placeholder="Apellido 1">
            
            <br />
            <br />
            
            <label for="apellido2">Apellido 2: </label>
            <input type="text" id="apellido2" name="apellido2" placeholder="Apellido 2 (opcional)">
        </fieldset>

        <fieldset>
            <legend>Contraseña: </legend>
            
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="mín. 8 caracteres">

            <br />
            <br />

            <label for="repit-password">Repit password: </label>
            <input type="password" id="repit-password" name="repit-password">
        </fieldset>

        <fieldset>
            <legend>Datos de contacto</legend>

            <label for="">Email: </label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

            <br />
            <br />

            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" id="telefono" placeholder="9 dígitos" pattern="[0-9]{3}-[0-9]{6}" required>

        </fieldset>


    </form>
</body>
</html>
