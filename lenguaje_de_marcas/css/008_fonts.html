<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="008_fonts.css">
</head>
<body>
    <h1>External Assets</h1>

    <h3>Google FONTS</h3>

    <p class="font-effect-neon">Las fuentes de Google son muy chulas</p>
    <p class="font-effect-outline">Las fuentes de Google son muy chulas</p>
    <p class="font-effect-emboss">Las fuentes de Google son muy chulas</p>
    <p class="font-effect-fire-animation">Las fuentes de Google son muy chulas</p>

    <h3>Iconos</h3>

    <br>

    <h4>Glyph ICONS(Bootstrap)</h4>

    <div class="glyphs">
        <i class="glyphicon glyphicon-cloud"></i>
        <i class="glyphicon glyphicon-user"></i>
        <i class="glyphicon glyphicon-remove"></i>
        <i class="glyphicon glyphicon-envelope"></i>
    </div>

    <h4>Fonts Awesome</h4>

    <div class="fa">
        <i class="fa fa-cloud fa-3x"></i>
        <i class="fa fa-heart fa-3x"></i>
        <i class="fa fa-car fa-3x"></i>
        <i class="fa fa-file fa-3x"></i>
        <i class="fa fa-bars fa-3x"></i>
    </div>

    <h4>Material Design Google</h4>

    <div class="material">
        <i class="material-icons">cloud</i>
        <i class="material-icons">favorite</i>
        <i class="material-icons">attachment</i>
        <i class="material-icons">computer</i>
        <i class="material-icons">traffic</i>
    </div>
</body>
</html>
